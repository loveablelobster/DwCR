---
!ruby/sym meta_archives:
  -
    - !ruby/sym core_id
    - !ruby/sym integer
    - !ruby/sym index:
        true
  -
    - !ruby/sym name
    - !ruby/sym string
  -
    - !ruby/sym path
    - !ruby/sym string
  -
    - !ruby/sym xmlns
    - !ruby/sym string
    - !ruby/sym default:
        'http://rs.tdwg.org/dwc/text/'
  -
    - !ruby/sym xmlns__xs
    - !ruby/sym string
    - !ruby/sym default:
        'http://www.w3.org/2001/XMLSchema'
  -
    - !ruby/sym xmlns__xsi
    - !ruby/sym string
    - !ruby/sym default:
        'http://www.w3.org/2001/XMLSchema-instance'
  -
    - !ruby/sym xsi__schema_location
    - !ruby/sym string
    - !ruby/sym default:
        'http://rs.tdwg.org/dwc/text/ http://rs.tdwg.org/dwc/text/tdwg_dwc_text.xsd'
!ruby/sym meta_attributes:
  -
    - !ruby/sym meta_entity_id
    - !ruby/sym integer
    - !ruby/sym index:
        true
  -
    - !ruby/sym type
    - !ruby/sym string
    - !ruby/sym default:
        string
  -
    - !ruby/sym name
    - !ruby/sym string
    -
      !ruby/sym index: true
      !ruby/sym null: false
  -
    - !ruby/sym term
    - !ruby/sym string
  -
    - !ruby/sym default
    - !ruby/sym string
  -
    - !ruby/sym index
    - !ruby/sym integer
  -
    - !ruby/sym max_content_length
    - !ruby/sym integer

!ruby/sym meta_entities:
  -
    - !ruby/sym meta_archive_id
    - !ruby/sym integer
    - !ruby/sym index:
        true
  -
    - !ruby/sym name
    - !ruby/sym string
    - !ruby/sym null:
        false
  -
    - !ruby/sym term
    - !ruby/sym string
  -
    - !ruby/sym is_core
    - !ruby/sym boolean
  -
    - !ruby/sym key_column
    - !ruby/sym integer
  -
    - !ruby/sym fields_enclosed_by
    - !ruby/sym string
    - !ruby/sym default:
        '&quot;'
  -
    - !ruby/sym fields_terminated_by
    - !ruby/sym string
    - !ruby/sym default:
        ','
  -
    - !ruby/sym lines_terminated_by
    - !ruby/sym string
    - !ruby/sym default:
        '\r\n'
  -
    - !ruby/sym core_id
    - !ruby/sym integer
    - !ruby/sym index:
        true

!ruby/sym content_files:
  -
    - !ruby/sym meta_entity_id
    - !ruby/sym integer
    - !ruby/sym index:
        true
  -
    - !ruby/sym name
    - !ruby/sym string
  -
    - !ruby/sym path # this will allow to create new DwCAs from arbitrary content locations
    - !ruby/sym string
  -
    - !ruby/sym is_loaded
    - !ruby/sym boolean
    - !ruby/sym default:
        false
