---
!ruby/sym schema_attributes:
  -
    - !ruby/sym schema_entity_id
    - !ruby/sym integer
  -
    - !ruby/sym type
    - !ruby/sym string
    - !ruby/sym default: string
  -
    - !ruby/sym name
    - !ruby/sym string
    - 
      !ruby/sym index: true
      !ruby/sym null: false
  -
    - !ruby/sym term
    - !ruby/sym string
  -
    - !ruby/sym default
    - !ruby/sym string
  -
    - !ruby/sym index
    - !ruby/sym integer
  -
    - !ruby/sym max_content_length
    - !ruby/sym integer

!ruby/sym schema_entities:
  -
    - !ruby/sym name
    - !ruby/sym string
    - !ruby/sym null: false
  -
    - !ruby/sym term
    - !ruby/sym string
  -
    - !ruby/sym is_core
    - !ruby/sym boolean
  -
    - !ruby/sym key_column
    - !ruby/sym integer
  -
    - !ruby/sym core_id
    - !ruby/sym integer
    - !ruby/sym index:
        true

!ruby/sym content_files:
  -
    - !ruby/sym schema_entity_id
    - !ruby/sym integer
  -
    - !ruby/sym name
    - !ruby/sym string
  -
    - !ruby/sym path
    - !ruby/sym string
